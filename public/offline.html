<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Julian Guggeis</title>
  <meta name="theme-color" content="#E3001B">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #F6E7D3 0%, #fff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #1a1a1a;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      opacity: 0.7;
    }

    h1 {
      font-size: 1.75rem;
      color: #E3001B;
      margin-bottom: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    p {
      color: #4a4a4a;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .info-box {
      background: rgba(227, 0, 27, 0.05);
      border-left: 4px solid #E3001B;
      padding: 1rem 1.5rem;
      text-align: left;
      margin: 2rem 0;
    }

    .info-box h2 {
      font-size: 0.875rem;
      color: #E3001B;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .info-box p {
      font-size: 0.875rem;
      margin: 0;
    }

    .retry-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #E3001B;
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.875rem;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(227, 0, 27, 0.3);
    }

    .contact {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #4a4a4a;
    }

    .contact a {
      color: #E3001B;
      text-decoration: none;
    }

    .countdown {
      font-size: 3rem;
      font-weight: 700;
      color: #E3001B;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#E3001B" stroke-width="1.5">
      <path d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.75 18.75h.008v.008h-.008v-.008z" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="4" y1="4" x2="20" y2="20" stroke="#E3001B" stroke-width="2"/>
    </svg>

    <h1>Keine Verbindung</h1>

    <p>Du bist gerade offline. Sobald du wieder Internet hast, kannst du die Seite neu laden.</p>

    <div class="info-box">
      <h2>Wahl 2026</h2>
      <p><strong>Julian Guggeis</strong> · SPD Listenplatz 11<br>
      Kommunalwahl Bayern · 8. März 2026</p>
    </div>

    <div class="countdown" id="countdown">---</div>
    <p style="font-size: 0.75rem; color: #666;">Tage bis zur Wahl</p>

    <button class="retry-btn" onclick="location.reload()">
      Erneut versuchen
    </button>

    <p class="contact">
      Telefonisch erreichbar: <a href="tel:+4915146523225">0151 46523225</a>
    </p>
  </div>

  <script>
    // Countdown calculation (works offline)
    const wahltermin = new Date('2026-03-08T00:00:00');
    const now = new Date();
    const diff = wahltermin - now;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    if (days > 0) {
      document.getElementById('countdown').textContent = days;
    }

    // Auto-retry when online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
